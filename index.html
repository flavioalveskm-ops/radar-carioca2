<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radar Carioca</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --azul: #003399; /* Cor principal Radar Carioca */
            --dourado: #D4AF37; /* Detalhes e Logo */
            --branco: #ffffff;
        }

        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        #map { height: 100vh; width: 100vw; z-index: 1; }

        /* Estilo da Identidade Visual */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: var(--azul);
            color: var(--branco);
            text-align: center;
            padding: 10px 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            border-bottom: 3px solid var(--dourado);
        }

        /* Menu Inferior */
        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: var(--azul);
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            z-index: 1000;
            border-top: 2px solid var(--dourado);
        }

        .nav-item { color: var(--branco); text-decoration: none; font-size: 20px; }
        .nav-item.active { color: var(--dourado); }

        /* Telas de Login e Cadastro */
        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--branco);
            z-index: 2000;
            display: none;
            padding-top: 60px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="header">
        <h2 style="margin:0; color: var(--dourado);">RADAR CARIOCA</h2>
    </div>

    <div id="map"></div>

    <div class="nav-bar">
        <a href="#" class="nav-item active" onclick="showScreen('map')"><i class="fas fa-map-marker-alt"></i></a>
        <a href="#" class="nav-item" onclick="showScreen('post')"><i class="fas fa-plus-circle"></i></a>
        <a href="#" class="nav-item" onclick="showScreen('profile')"><i class="fas fa-user"></i></a>
    </div>

    <div id="profile-screen" class="screen">
        <h3 style="color: var(--azul);">Login do Usuário</h3>
        <input type="email" id="email" placeholder="Seu e-mail" style="padding: 10px; width: 80%; margin: 10px;"><br>
        <input type="password" id="password" placeholder="Sua senha" style="padding: 10px; width: 80%; margin: 10px;"><br>
        <button onclick="login()" style="background: var(--azul); color: white; padding: 10px 20px; border: none; margin-top: 10px;">Entrar</button>
        <p>Acesso exclusivo para donos de vagas.</p>
    </div>

    <script>
        // Configurações do Firebase (Use as suas chaves do console aqui)
        const firebaseConfig = {
            apiKey: "SUA_API_KEY_AQUI",
            authDomain: "radar-carioca-4a4a3.firebaseapp.com",
            projectId: "radar-carioca-4a4a3",
            storageBucket: "radar-carioca-4a4a3.appspot.com",
            messagingSenderId: "SUA_ID",
            appId: "SUA_APP_ID"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Inicializar Mapa no Rio de Janeiro
        var map = L.map('map').setView([-22.9068, -43.1729], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        function showScreen(type) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            if(type === 'profile') document.getElementById('profile-screen').style.display = 'block';
        }

        // Função para Login
        function login() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, pass)
                .then(() => alert('Logado com sucesso! Agora você pode postar vagas.'))
                .catch(error => alert('Erro: ' + error.message));
        }
    </script>
</body>
</html>
